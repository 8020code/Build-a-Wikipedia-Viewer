<!DOCTYPE html>
<html lang="en">

<head>
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Wikipedia Viewer</title>
  <!--  Styles  -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Coming+Soon|Crafty+Girls|Old+Standard+TT|Schoolbell" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="/styles/index.css ">
</head>

<body>

  <div class="center">

    <h1 id="title">Wikipedia Viewer</h1>

    <p>User Story: I can search Wikipedia entries in a search box and see the resulting Wikipedia entries.</p>
    <br>
    <a class="button b1" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank ">This here is a Button: Click it to see a random Wikipedia entry.</a>


    <form id="f1">
      <div class="form-group">
        <label id="search">Search for an article</label>
        <br>
        <input id="st" type="text" name="search" placeholder="search">
        <button id="bs" class="button" type="submit">search</button>

    </form>
    </div>

    <!-- <div id="results">results</div> -->
    <div id="done">
      <a></a>
    </div>
  </div>

  <!-- Scripts -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
