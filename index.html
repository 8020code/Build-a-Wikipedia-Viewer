<!DOCTYPE html>
<html lang="en">

<head>
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Wikipedia Viewer</title>
  <!--  Styles  -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Coming+Soon%7CCrafty+Girls%7COld+Standard+TT%7CSchoolbell" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="/styles/index.css ">
</head>

<body>
  <div class="center">
    <h1 id="title">Wikipedia Viewer</h1>
    <br>
    <a class="button" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank ">This here is a Button: Click it to see a random Wikipedia entry.</a>
    
    <div class="form-group">
      <form id="f1" name="f1">
        <label id="search">Search for an article</label>
        <br>
        <input id="st" type="text" name="search" placeholder="search" required>
        <input id="bs" class="button" type="submit" value="search">
      </form>
    
    </div>
    <div id="done">

    </div>

  </div>

  <!-- Scripts -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
